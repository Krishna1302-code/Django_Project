repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0       # Last version for Python 3.8
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0         # Safe version for Python 3.8
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0        # Last version for Python 3.8
    hooks:
      - id: isort
        args: ["--profile", "black"]
