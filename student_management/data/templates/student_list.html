<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student-management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-3">
    <div>
      <blockquote class="blockquote text-center">
        <p class="mb-3 h1">Welcome Faculties</p>
        <footer class="blockquote-footer">
          Not Just Instructors,<cite title="Source Title">
            They Are Gurus Who Inspire
          </cite>
        </footer>
      </blockquote>
      <a href="{%url 'add_student'%}" class="btn btn-outline-primary mb-5"
        >Add new student</a
      >&emsp;

      <table class="table">
        <thead>
          <tr>
            <th scope="col">:)</th>
            <th scope="col">First-name</th>
            <th scope="col">Last-name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for s in student%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{s.student_name}}</td>
            <td>{{s.last_name}}</td>
            <td>
              <div>
                <a href="{%url 'edit_student' s.id%}">Edit</a>
                <a href="{%url 'delete_student' s.id%}">Delete</a>
                <a href="{%url 'subject_list'%}">View-Subject</a>
                <a href="{%url 'student_marks' s.id %}">View-Marks</a>
                <a href="{%url 'list_faculty' %}">View-Faculty</a>
                
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
