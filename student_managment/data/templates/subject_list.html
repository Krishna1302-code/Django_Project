
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div>

<h2>Subject List</h2>
<a href="{%url 'add_subject'%}" class="btn btn-outline-primary mb-5" >add Subject</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Subject-Name</th>
      <th scope="col">Action</th>
    
    </tr>
  </thead>
  <tbody>
     {% for s in subject%}
     <tr>
       <th scope="row">1</th>
       <td>{{s.subject_name}}</td> 
       <td>
       <div>
          <a href="{%url 'edit_subject' s.id%}">Edit</a>
          <a href="{%url 'delete_subject' s.id%}">Delete</a>
       </div>    
       </td> 
       </tr>
     {% endfor %}
    </tbody>
</table>
</div>

</body>
</html>
